server:
  port: "${SERVER_PORT}"
spring:
  config:
    import: "optional:file:.env[.properties]"
  application:
    name: "requests-service"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "${CORS_ALLOWED_ORIGINS}"
adapters:
  r2dbc:
    host: "${DB_HOST}"
    port: "${DB_PORT}"
    database: "${DB_NAME}"
    schema: "${DB_SCHEMA}"
    username: "${DB_USER}"
    password: "${DB_PASSWORD}"
jwt:
  secret: "${JWT_SECRET}"
adapter:
  sqs:
    region: "us-east-2"
    queueUrl: "https://sqs.us-east-2.amazonaws.com/778826948753/solicitude-status-queue"
    endpoint: ""
